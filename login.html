          <!-- Main nav visible on medium+ screens -->

  <!-- Dropdown menu (hidden by default) for mobile toggle -->
  <div id="mobile-dropdown" class="uk-navbar-dropdown uk-navbar-dropdown-width-1 uk-hidden@m" uk-drop="mode: click; boundary: !nav; boundary-align: true; pos: bottom-justify; offset: 0;">
    <div class="uk-navbar-dropdown-grid uk-child-width-1-1 uk-grid-collapse" uk-grid>
      <ul class="uk-nav uk-navbar-dropdown-nav">
        <li><a href="index.html">Home</a></li>

</div>
    <div class="login-container">
        <div class="login-card uk-grid-collapse" uk-grid>
            <!-- Left Column - Branding and Features -->
            <div class="uk-width-1-2@m login-left uk-visible@m">
          </div>
            
            <!-- Right Column - Login Form -->
            <div class="uk-width-1-1 uk-width-1-2@m login-right">
                <a href="#" class="brand-logo">Easy<span>Clinic</span></a>
                
                <h2 class="login-title">Welcome Back!</h2>
                <p class="login-subtitle">Sign in to continue to your account</p>
                
                <form>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <span class="password-toggle" id="togglePassword" uk-icon="icon: eye-slash"></span>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
                
               
                
                <p class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>

   <!-- SCRIPTS -->
   <!-- swiper -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!-- UIkit -->

   <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
   <!-- local js -->
   <script src="scripts.js"></script>

</body>
</html>
